<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shape {
            width:100px;
            height:100px;
            border-radius: 50%;
            background-color: red;
        }

        body {
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: 150%;
        }

    </style>
</head>
<body id='spaceBody' style="background-image: url('./jeremy-thomas-E0AHdsENmDg-unsplash.jpg');">

    <div id="conatiner">
        <div class="shape"></div>
    </div>
    <script>
        const body = document.getElementById('spaceBody');
        body.addEventListener('keydown', (event) =>{
            const direction = event.keyCode
            switch (direction) {
                case 40: 
                    console.log("down")
                    break;
                case 39: 
                    console.log("right")
                    break;
                case 37:
                    console.log("left")
                    break;
                case 38:
                    console.log("up")
                    break;

            }
        })
    </script>
</body>
</html>
