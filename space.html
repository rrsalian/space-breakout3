<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: 150%;
        }

        #shape {
            width:100px;
            height:100px;
            border-radius: 50%;
            background-color: red;
        }

        #body {
            position:absolute;
        }
        
    </style>
</head>
<body id="spaceBody" style="background-image: url('./jeremy-thomas-E0AHdsENmDg-unsplash.jpg');">
    <div id="shape"></div>
    
    <script>
        const myShape = document.getElementById("shape");        
        const body = document.getElementById('spaceBody');
        
        myShape.style.position = "relative";
        myShape.style.left = "0px";
        myShape.style.top = "0px";

        body.addEventListener('keydown', (event) => {            

            switch(event.keyCode) {
                case 37:
                    console.log('left');
                    myShape.style.left = parseInt(myShape.style.left) - 5 + "px";
                    break;
                case 38:
                    console.log('up');
                    myShape.style.top = parseInt(myShape.style.top) - 5 + "px";
                    break;
                case 39:
                    console.log('right');
                    myShape.style.left = parseInt(myShape.style.left) + 5 + "px";
                    break;
                case 40:
                    console.log('down');
                    myShape.style.top = parseInt(myShape.style.top) + 5 + "px";
                    break;
            }   
        });

    </script>

</body>
</html>
